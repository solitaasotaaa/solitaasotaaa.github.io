<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      .container {
        margin: 50px auto;
        width: 300px;
        text-align: center;
      }
      input[type="number"] {
        width: 80px;
        font-size: 15px;
        padding: 3px;
      }
      button {
        font-size: 10px;
        padding: 5px 10px;
      }
      #result {
        font-weight: bold;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="number" id="num1" placeholder="First num" />
      +
      <input type="number" id="num2" placeholder="Second num" />
      <button onclick="calculate()">=</button>
      <span id="result"></span>
    </div>
    <script>
      function calculate() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const result = num1 + num2;
        document.getElementById("result").textContent = result;
      }
    </script>
  </body>
</html>
