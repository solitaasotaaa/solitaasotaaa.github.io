<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solita's Portfolio - a dedicated student majoring in business and IT</title>
  <meta name="description" content="Welcome to Solita's Portfolio! Discover my personal website where I showcase my projects, share my journey in coding, and provide insights into my creative process. Explore my work, learn more about me, and get in touch for collaborations or inquiries.">
  <meta name="keywords" content="Home, Personal Website, Solita">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .navbar-custom a {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
      transition: background 0.2s;
      padding: 4px 10px;
      border-radius: 4px;
    }
    .navbar-custom a.active {
      font-weight: bold;
      color: #e090b5 !important;
      background: #f8e1ec;
    }
    .navbar-custom a:hover {
      background: #f8e1ec;
    }
  </style>
</head>
<body>
  <h1> Welcome to my website!</h1>
    
  <nav class="navbar-custom" id="navbar">
    <a href="index.html">Home</a>
    <a href="about-me.html">About</a>
    <a href="contact-me.html">Contact</a>      
    <a href="project.html">Project</a>
  </nav>

  <img class="img-thumbnail" src="image/flower.jpg" alt="Flower Image">
  <img class="img-thumbnail" src="image/jellyfish.jpg" alt="jellyfish">
  <img class="img-thumbnail" src="image/meow.jpg" alt="Meow">

  <p style="color: #e090b5;">made w love by solitasotaaa&lt;3</p>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const links = document.querySelectorAll('#navbar a');
      const current = location.pathname.split('/').pop();
      links.forEach(link => {
        if(link.getAttribute('href') === current) {
          link.classList.add('active');
        }
        link.addEventListener('click', function() {
          links.forEach(l => l.classList.remove('active'));
          this.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
